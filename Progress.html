<html>
    <head>
    
        <title>Bootstrap Jumbotron</title>
    
        <meta charset="utf-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    
    </head>
    <body>
        <div class="container">
            <h2>Static Progress Bar</h2>
            <h1 style="font-size: 20px;">To create a default progress bar, add a progress class to a container element and add the progress bar class to its child element. Use the CSS width property to set the width of the ststic progress bar:</h1>
            <div class="progress">

                <div class="progress-bar" style="width:20%">20%</div>
            </div>
        </div>
    </body>
</html>
